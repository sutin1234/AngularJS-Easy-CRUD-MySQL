<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>AngularJS RestFull $resource</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="MyCtrl">

		<div ng-click="AddForm()"><button>Add</button></div>

		<input type="text" ng-model="search">
		<div>
			<table border="1">
				<tr>
					<td>Name </td>
					<td>Version</td>
					<td>OS</td>
					<td>actions</td>
				</tr>
				<tr ng-repeat="m in dataMobile | filter:search ">
					<td>{{m.name}}</td>
					<td>{{m.version}}</td>
					<td>{{m.os}}</td>
					<td>
						<a href="#" ng-click="onEdit(m)">Edit</a>
						<a href="#" ng-click="onDel($index,m)">Del</a>
					</td>
				</tr>
			</table>
		</div>

		<!--- addForm -->
		<form name="form1" ng-show="showAdd == true">
			name : <input type="text" ng-model="Mobile.name"> <br/>
			version : <input type="text" ng-model="Mobile.version"> <br />
			os : <input type="text" ng-model="Mobile.os"> <br />
			<button ng-click="onAdd(Mobile)" ng-disabled="form1.$invalid">Add Mobile</button>
		</form>

		<!--- addForm -->
		<form name="form1" ng-show="showEdit == true">
			name : <input type="text" ng-model="Mobile.name"> <br/>
			version : <input type="text" ng-model="Mobile.version"> <br />
			os : <input type="text" ng-model="Mobile.os"> <br />
			<button ng-click="onSave($index,Mobile)" ng-disabled="form1.$invalid">Save Mobile</button>
		</form>

	</div>
</body>
</html>
